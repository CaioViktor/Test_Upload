<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <title>Teste</title>
    </head>
    <body>
        <div id="data" style="border: 1px solid black;">

        </div>
    </body>
    <footer>
        <script>
            const data = d3.json("data.json").then(function(data){
                content = "<table><thead><tr><th>campo</th><th>valor</th></tr></thead>";
                content+="<tbody>";
                content+="<tr>";
                content+="<td>Data:</td>"
                content+="<td>"+data.data+"</td>";
                content+="</tr>";
                content+="</tbody>";
                content+="</table>"
                $("#data").append(content);
                return data;
            });
        </script>
    </footer>
</html>
